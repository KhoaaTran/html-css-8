<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password | Grocery Mart</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scrips.js"></script>
  </head>
  <body>
    <!-- Main -->
    <main class="auth">
      <!-- Auth Intro -->
      <div class="auth__intro d-md-none">
        <a href="./" class="logo auth__intro-logo d-none d-md-flex">
          <img
            src="./assets/icons/logo.svg"
            alt="grocerymart"
            class="logo__img"
          />
          <h1 class="logo__title">grocerymart</h1>
        </a>
        <img
          src="./assets/img/auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
        />

        <button class="auth__intro-next d-none d-md-block">
          <img src="./assets/img/auth/intro-arrow.svg" alt="" />
        </button>
      </div>

      <!-- Auth Content -->
      <div class="auth__content">
        <div class="auth__content-inner auth__content-inner--full">
          <!-- Logo -->
          <a href="./" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="grocerymart"
              class="logo__img"
            />
            <h2 class="logo__title">grocerymart</h2>
          </a>
          <h1 class="auth__heading">Reset your password</h1>
          <p class="auth__desc">
            Enter your email and we'll send you a link to reset your password
          </p>

          <form
            action="./reset-password-emailed.html"
            class="form auth__form auth__form-forgot"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  required
                  name=""
                  placeholder="Email"
                  id=""
                  class="form__input"
                />

                <img
                  src="./assets/icons/message.svg"
                  alt=""
                  class="form__input-icon"
                />

                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Email is not in correct format</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Reset password
              </button>
            </div>
          </form>

          <p class="auth__text auth__text-forgot">
            <a href="./sign-in.html" class="auth__link auth__text-link"
              >Back to Sign In</a
            >
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event('template-loaded'))
    </script>
  </body>
</html>
